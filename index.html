<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h3><i>Fitness</i></h3>
            <ul>
                <li><button id="navButton">Home</button></li>
                <li>Service</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banText">
                <h1>Get body in <span>shape</span> & stay healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="banTextButton">
                    <button id="navBtn1">Join Club Now!</button>
                    <button id="navBtn2">Download App</button>
                </div>
            </div>
            <div class="banImg">
                <img src="./images/Images 2.png" alt="">
                <button id="banImgUp">
                    <span>500+</span><br>Free Workout Videos
                </button>
                <div id="banImgDown">
                    <div class="round"></div>
                    <div class="banImgDownText">
                        <h4>350+</h4>
                        <p>Video Tutorial</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
